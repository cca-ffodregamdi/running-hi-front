<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="postCreatePage.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Summernote CSS and JS -->
    <script src="/src/resource/js/summernote/summernote-lite.js"></script>
    <script src="/src/resource/js/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/src/resource/css/summernote/summernote-lite.min.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/src/resource/css/uikit/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="/src/resource/css/uikit/uikit.min.js"></script>

    <title>postCreatePage</title>
</head>

<body> 
    <div class="postCreatePage">

        <div class="mobileheader">RUNNINGHI</div>
        <div class="mobilenav" uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-toggle" uk-navbar-toggle-icon href=""></a>
            </div>
        </div>
        <div>
            <h1>러너들의 <br> 추천코스</h1>
            <h4>당신의 러닝 코스를 공유해주세요!</h4>
            <br>
        </div>
        
        
        <div class="filter">
            
            <!-- 날씨 드롭다운 -->

            <div style="display: inline-block" class="wea-dropdown">
                <select id="weather" class="wea-dropdown">
                  <option selected>날씨</option>
                  <option value="US">더운 날</option>
                  <option value="CA">추운 날</option>
                  <option value="FR">선선한 날</option>
                  <option value="DE">비 오는 날</option>
                </select>
            </div>
            
            
            <!-- 시간대 드롭다운 -->
            
            <div style="display: inline-block" class="time-dropdown">
                <select id="time" class="time-dropdown">
                    <option selected>시간대</option>
                  <option value="US">06 - 09</option>
                  <option value="CA">09 - 12</option>
                  <option value="FR">12 - 15</option>
                  <option value="DE">15 - 18</option>
                  <option value="DE">18 - 21</option>
                  <option value="DE">21 - 24</option>
                  <option value="DE">새벽런</option>
                </select>
            </div>
            
            
            <!-- 코스 난이도 -->
            
            <div style="display: inline-block" class="level-dropdown">
                <select id="level" class="level-dropdown">
                    <option selected>난이도</option>
                    <option value="US">쉬워요</option>
                    <option value="CA">적당해요</option>
                    <option value="FR">어려워요</option>
                </select>
            </div>
            
            
            <!-- 지역 -->
            
            <div style="display: inline-block" class="location-dropdown">
                <select id="location" class="location-dropdown">
                    <option selected>지역</option>
                    <option value="US">서울</option>
                    <option value="CA">경기</option>
                    <option value="FR">인천</option>
                    <option value="FR">강원</option>
                    <option value="FR">충북</option>
                    <option value="FR">대구</option>
                    <option value="FR">대전</option>
                    <option value="FR">전북</option>
                    <option value="FR">경남</option>
                  <option value="FR">광주</option>
                  <option value="FR">충남</option>
                  <option value="FR">부산</option>
                  <option value="FR">세종</option>
                  <option value="FR">경북</option>
                </select>
            </div>
        
        </div>
        
        <div class="linear"><hr></div>
        
        <div form method="post">
            
            <div>                    
                <label for="keywordtitle"></label>
                <input type="text" class="keywordtitle" placeholder="회원님의 코스 위치를 알려주세요. ex | 광화문 코스">
                <hr>
            </div>
            
            <div>                    
                <label for="title"></label>
                <input type="text" class="no-border" placeholder="제목을 입력해주세요.">
            </div>
            
            
            <textarea class="summernote" id="summernote" name="editordata" placeholder="내용을 입력해주세요." ></textarea>
            
            
            <script>
                $('.summernote').summernote({
                    toolbar: [
                        // [groupName, [list of button]]
                        ['fontname', ['fontname']],
                        ['fontsize', ['fontsize']],
                        ['style', ['bold']],
                        ['para', ['paragraph']],
                        ['insert',['picture','link']],
                        // ['insert',['link']],
                    ],
                    fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
                    fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
                });
        
                </script> 
            </div>
                <br>
                        <div>
                            <button type="submit" class="writeinputtext">작성</button>
                        </div>



                        <script>
                            // UIkit 초기화
                            UIkit.dropdown('#weather-dropdown', {
                                animation: 'uk-animation-slide-left',
                                animationOut: 'uk-animation-slide-right',
                                duration: 700
                            });
                        </script>
                        
</body>
</html>
